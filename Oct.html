<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>October Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .posts-container {
            margin-top: 20px;
        }
        .post {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
        }
        .post .title {
            font-weight: bold;
            font-size: 18px;
        }
        .post .content {
            margin-top: 10px;
            font-size: 18px; /* Increased font size for larger content */
            line-height: 1.6; /* Better line spacing for readability */
        }
        .post .date {
            font-size: 12px;
            color: #555;
        }
        .post .edit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .post .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .post .delete-btn:hover {
            background-color: #d32f2f;
        }
        .post .edit-btn:hover {
            background-color: #45a049;
        }
        .post .edit-btn, .post .delete-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>Post Event Details for January</h2>

<div class="container">

    <!-- Form to add new post -->
    <div class="form-container">
        <h3>Post New Event Details</h3>
        <form id="postForm">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required min="1" max="31">

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required min="2020" max="2099">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required rows="4"></textarea>

            <button type="submit">Post</button>
        </form>
    </div>

    <!-- Displaying posts -->
    <div class="posts-container" id="posts"></div>

    <button onclick="goBack()">Go Back</button>

</div>

<script>
    // Fetch the selected month from the URL query parameter
    const params = new URLSearchParams(window.location.search);
    const month = "January"; // Hardcoded for January page

    // Function to go back to the main month selection page
    function goBack() {
        window.location.href = "index.html";
    }

    // Save post to localStorage
    function savePost(post) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.push(post);
        localStorage.setItem("posts", JSON.stringify(posts));
    }

    // Remove post from localStorage
    function removePost(index) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.splice(index, 1); // Remove the post at the specified index
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts(); // Refresh the displayed posts
    }

    // Edit post in localStorage
    function editPost(index) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        const post = posts[index];
        
        // Populate form with existing post data for editing
        document.getElementById("day").value = post.day;
        document.getElementById("year").value = post.year;
        document.getElementById("title").value = post.title;
        document.getElementById("content").value = post.content;

        // Remove the post being edited temporarily
        removePost(index);
    }

    // Display posts
    function displayPosts() {
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";

        posts.forEach((post, index) => {
            if (post.month === month) {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                postElement.innerHTML = `
                    <div class="date">${post.day} January ${post.year}</div>
                    <div class="title">${post.title}</div>
                    <div class="content">${post.content}</div>
                    <button class="edit-btn" onclick="editPost(${index})">Edit</button>
                    <button class="delete-btn" onclick="removePost(${index})">Delete</button>
                `;

                postsContainer.appendChild(postElement);
            }
        });
    }

    // Form submit event
    document.getElementById("postForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const post = {
            day: document.getElementById("day").value,
            year: document.getElementById("year").value,
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
            month: month,
        };

        savePost(post);
        displayPosts();
    });

    // Initial load of posts
    displayPosts();
</script>

</body>
</html>
