<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>October Posts</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            padding: 10px; 
            background-color: #f9f9f9; 
            color: #333; 
        }
        h2 { 
            text-align: center; 
            font-size: 24px; 
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            padding: 20px; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .form-container, .post { 
            background: #f9f9f9; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
            margin: 5px 0 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #45a049; 
        }
        .posts-container { 
            margin-top: 20px; 
        }
        
        .post .title { 
            font-weight: bold; 
            font-size: 18px; 
        }
        .post .content { 
            font-size: 16px; 
            line-height: 1.6; 
            white-space: pre-wrap;
        }
        .post button {
            margin-top: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .container { 
                padding: 10px; 
                max-width: 100%;
            }
            h2 { font-size: 20px; }
            .form-container, .post {
                padding: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>
<h2>Post Event Details for October</h2>

<div class="container">
    <!-- Form to add or edit post -->
    <div class="form-container">
        <form id="postForm">
            <label for="day">Day:</label>
            <input type="number" id="day" required min="1" max="31">
            <label for="year">Year:</label>
            <input type="number" id="year" required min="2020" max="2099">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="content">Content:</label>
            <textarea id="content" required rows="4"></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <!-- Displaying posts -->
    <div class="posts-container" id="posts"></div>
    <button onclick="window.location.href='index.html'">Go Back</button>
</div>

<script>
    const month = "October"; // Hardcoded for January page
    let editIndex = null; // Track which post to edit

    // Save post to localStorage
    function savePost(post) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        if (editIndex !== null) {
            posts[editIndex] = post; // Edit existing post
        } else {
            posts.push(post); // Add new post
        }
        localStorage.setItem("posts", JSON.stringify(posts));
    }

    // Remove post from localStorage
    function removePost(index) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
    }

    // Edit post
    function editPost(index) {
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const post = posts[index];

        // Set form fields with post data
        document.getElementById("day").value = post.day;
        document.getElementById("year").value = post.year;
        document.getElementById("title").value = post.title;
        document.getElementById("content").value = post.content;

        // Set the edit index to the current post index
        editIndex = index;
        document.querySelector("button[type='submit']").textContent = "Update Post"; // Change button text to "Update"
    }

    // Display posts
    function displayPosts() {
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";

        posts.filter(post => post.month === month).forEach((post, index) => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <div class="title">${post.day} January ${post.year} - ${post.title}</div>
                <div class="content">${post.content}</div>
                <button onclick="removePost(${index})">Delete</button>
                <button onclick="editPost(${index})">Edit</button>
            `;
            postsContainer.appendChild(postElement);
        });
    }

    // Form submit event
    document.getElementById("postForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const post = {
            day: document.getElementById("day").value,
            year: document.getElementById("year").value,
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
            month: month
        };

        savePost(post);
        displayPosts();

        // Reset form and editIndex
        document.getElementById("postForm").reset();
        editIndex = null;
        document.querySelector("button[type='submit']").textContent = "Post"; // Reset button text
    });

    // Initial load of posts
    displayPosts();
</script>

</body>
</html>
