<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February Notes</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            font-size: 16px;
            margin: 5px; 
            padding: 5px; 
            background-color: #f9f9f9; 
            color: #333; 
        }
        h2 { 
            text-align: center; 
            font-size: 20px; 
        }
        .container { 
            max-width: 100%; 
            margin: auto; 
            padding: 10px; 
            background: #fff; 
            border-radius: 0; 
            box-shadow: none;
        }
        .form-container, .post { 
            background: #f9f9f9; 
            padding: 10px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
        }
        input, textarea { 
            width: 100%; 
            padding: 6px; 
            margin: 5px 0 15px; 
            font-size: 14px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 8px 16px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px;
        }
        button:hover { 
            background-color: #45a049; 
        }
        .posts-container { 
            margin-top: 20px; 
        }
        .post .title { 
            font-weight: bold; 
            font-size: 18px; 
        }
        .post .content { 
            font-size: 16px; 
            line-height: 1.6; 
            white-space: pre-wrap;
        }
        .post button {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <form id="postForm">
            <label for="day">Day:</label>
            <input type="number" id="day" required min="1" max="29">
            <label for="year">Year:</label>
            <input type="number" id="year" required min="2020" max="2099">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="content">Content:</label>
            <textarea id="content" required rows="4"></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <div class="posts-container" id="posts"></div>
    <button onclick="window.location.href='index.html'">Go Back</button>
</div>

<script>
    const month = "February";
    let editIndex = null;

    function savePost(post) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        if (editIndex !== null) {
            posts[editIndex] = post;
        } else {
            posts.push(post);
        }
        localStorage.setItem("posts", JSON.stringify(posts));
    }

    function removePost(index) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
    }

    function editPost(index) {
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const post = posts[index];

        document.getElementById("day").value = post.day;
        document.getElementById("year").value = post.year;
        document.getElementById("title").value = post.title;
        document.getElementById("content").value = post.content;

        editIndex = index;
        document.querySelector("button[type='submit']").textContent = "Update Post";
    }

    function displayPosts() {
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";

        posts.filter(post => post.month === month).forEach((post, index) => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <div class="title">${post.day} February ${post.year} - ${post.title}</div>
                <div class="content">${post.content}</div>
                <button onclick="removePost(${index})">Delete</button>
                <button onclick="editPost(${index})">Edit</button>
            `;
            postsContainer.appendChild(postElement);
        });
    }

    document.getElementById("postForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const post = {
            day: document.getElementById("day").value,
            year: document.getElementById("year").value,
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
            month: month
        };

        savePost(post);
        displayPosts();

        document.getElementById("postForm").reset();
        editIndex = null;
        document.querySelector("button[type='submit']").textContent = "Post";
    });

    displayPosts();
</script>
</body>
</html>
