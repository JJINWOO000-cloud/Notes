<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            padding: 10px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .month-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px 0;
        }
        .month-links a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
            display: block;
            width: 100px;
            text-align: center;
        }
        .month-links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Select a Month</h2>

<div class="container">
    <div class="month-links">
        <a href="Jan.html">January</a>
        <a href="Feb.html">February</a>
        <a href="Mar.html">March</a>
        <a href="Apr.html">April</a>
        <a href="May.html">May</a>
        <a href="Jun.html">June</a>
        <a href="Jul.html">July</a>
        <a href="Aug.html">August</a>
        <a href="Sep.html">September</a>
        <a href="Oct.html">October</a>
        <a href="Nov.html">November</a>
        <a href="Dec.html">December</a>
    </div>
</div>

</body>
</html>
