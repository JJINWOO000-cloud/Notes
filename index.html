<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Form</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 10px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Month Links Section */
        .month-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px 0;
        }

        .month-links a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
            display: block;
            width: 100px;
            text-align: center;
        }

        .month-links a:hover {
            background-color: #45a049;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            h2 {
                font-size: 20px;
            }

            .container {
                width: 100%;
                padding: 15px;
                margin: 0;
                box-sizing: border-box;
            }

            .month-links a {
                font-size: 14px;
                padding: 8px 10px;
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .month-links a {
                font-size: 12px;
                padding: 6px 8px;
                width: 70px;
            }
        }

        /* App Button or Icon Style */
        .app-button, .app-icon {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .app-button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .app-button:hover {
            background-color: #45a049;
        }

        .app-icon img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
        }

    </style>
</head>
<body>

<h2>Select a Month</h2>

<div class="container">
    <div class="month-links">
        <a href="Jan.html" class="app-button">January</a>
        <a href="Feb.html" class="app-button">February</a>
        <a href="Mar.html" class="app-button">March</a>
        <a href="Apr.html" class="app-button">April</a>
        <a href="May.html" class="app-button">May</a>
        <a href="Jun.html" class="app-button">June</a>
        <a href="Jul.html" class="app-button">July</a>
        <a href="Aug.html" class="app-button">August</a>
        <a href="Sep.html" class="app-button">September</a>
        <a href="Oct.html" class="app-button">October</a>
        <a href="Nov.html" class="app-button">November</a>
        <a href="Dec.html" class="app-button">December</a>
    </div>
