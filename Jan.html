<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January Posts</title>
    <style>
       /* Base Styles */
body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    padding: 10px; 
    background-color: #f9f9f9; 
    color: #333; 
}

h2 { 
    text-align: center; 
    font-size: 24px; 
}

.container { 
    max-width: 800px; 
    margin: 0 auto; 
    padding: 20px; 
    background: #fff; 
    border-radius: 8px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
}

/* Form and Post Styling */
.form-container, .post { 
    background: #f9f9f9; 
    padding: 15px; 
    margin-bottom: 20px; 
    border-radius: 8px; 
}

input, textarea { 
    width: 100%; 
    padding: 8px; 
    margin: 5px 0 15px; 
    border: 1px solid #ccc; 
    border-radius: 4px; 
}

button { 
    padding: 10px 20px; 
    background: #4CAF50; 
    color: white; 
    border: none; 
    border-radius: 4px; 
    cursor: pointer; 
}

button:hover { 
    background-color: #45a049; 
}

.posts-container { 
    margin-top: 20px; 
}

.post .title { 
    font-weight: bold; 
    font-size: 18px; 
}

.post .content { 
    font-size: 16px; 
    line-height: 1.6; 
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    h2 { 
        font-size: 22px; 
    }
    
    .container { 
        max-width: 100%; 
        margin: 10px; 
        padding: 15px; 
    }

    .form-container, .post {
        padding: 10px;
    }

    input, textarea {
        padding: 6px;
    }
    
    button { 
        font-size: 14px; 
        padding: 8px 16px; 
    }

    .post .title { 
        font-size: 16px; 
    }
    
    .post .content { 
        font-size: 15px; 
    }
}

@media (max-width: 480px) {
    h2 { 
        font-size: 20px; 
    }

    .container { 
        margin: 5px;
        padding: 10px;
    }
    
    button { 
        font-size: 12px; 
        padding: 6px 12px; 
    }

    .post .title { 
        font-size: 14px; 
    }

    .post .content { 
        font-size: 13px; 
        line-height: 1.4; 
    }
}
    </style>
</head>
<body>
<h2>Post Event Details for January</h2>

<div class="container">
    <!-- Form to add new post -->
    <div class="form-container">
        <form id="postForm">
            <label for="day">Day:</label>
            <input type="number" id="day" required min="1" max="31">
            <label for="year">Year:</label>
            <input type="number" id="year" required min="2020" max="2099">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="content">Content:</label>
            <textarea id="content" required rows="4"></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <!-- Displaying posts -->
    <div class="posts-container" id="posts"></div>
    <button onclick="window.location.href='index.html'">Go Back</button>
</div>

<script>
    const month = "January"; // Hardcoded for January page

    // Save post to localStorage
    function savePost(post) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.push(post);
        localStorage.setItem("posts", JSON.stringify(posts));
    }

    // Remove post from localStorage
    function removePost(index) {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
    }

    // Display posts
    function displayPosts() {
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";

        posts.filter(post => post.month === month).forEach((post, index) => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <div class="title">${post.day} January ${post.year} - ${post.title}</div>
                <div class="content">${post.content}</div>
                <button onclick="removePost(${index})">Delete</button>
            `;
            postsContainer.appendChild(postElement);
        });
    }

    // Form submit event
    document.getElementById("postForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const post = {
            day: document.getElementById("day").value,
            year: document.getElementById("year").value,
            title: document.getElementById("title").value,
            content: document.getElementById("content").value,
            month: month
        };

        savePost(post);
        displayPosts();
    });

    // Initial load of posts
    displayPosts();
</script>

</body>
</html>
